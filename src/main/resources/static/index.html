<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Login</title>
		<link rel="stylesheet" href="/css/app.css">s
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
		<base href="/" />
	</head>
	<body ng-controller="loginController">
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
		<script src="/js/app.js"></script>
		<div class="section">
			<form>
			<div class="container">
				<h1 class="well">Login</h1>
				<div class="container" >
					<div class="row well" ng-show="result_failure">
						<div class="col-sm-8" >
							<h4  id="unauthorized"></h4>
						</div>
						<div class="col-sm-1" >
							<button type="reset" class="btn btn-md btn-danger" ng-click="hideMessage()" >
								<span><b>X</b></span>
							</button>
						</div>	
					</div>	
				</div>
				<div class="col-lg-12 well">
					<div class="row">
						<div class="col-sm-8">		
							<div class="row">
								<div class="col-sm-6 form-group">
									<label for="userName">Username</label> 
									<input id="userName" type="text" placeholder="Enter Username" 
									class="form-control" ng-model="data.username" required>	
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 form-group">
									<label for="passWord">Password</label> 
									<input id="passWord" type="password" placeholder="Enter Password" 
									class="form-control" ng-model="data.password" required>	
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<button type="submit" class="btn btn-lg btn-success" ng-click="userLogin()">Submit</button>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
		</div>	
	</body>	
</html>
