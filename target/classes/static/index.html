<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
	</head>
	<body ng-controller="loginController">
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-resource.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
		<script src="/js/app.js"></script>
		<div class="section">
			<div class="container">
			<h1 class="well">Login</h1>
				<div class="col-lg-12 well">
					<div class="row">	
						<div class="col-sm-12">		
							<div class="row">
								<div class="col-sm-12 form-group">
									<label for="userName">Username</label> 
									<input id="userName" type="text" placeholder="Enter Username" 
									class="form-control" required>	
								</div>
								<div class="col-sm-12 form-group">
									<label for="passWord">Password</label> 
									<input id="passWord" type="text" placeholder="Enter Password" 
									class="form-control" required>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		
	</body>	
</html>
